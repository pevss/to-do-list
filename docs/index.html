<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer type="module" src="script/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="mode-switch">
            <i class="ph ph-sun" data-active="true"></i>
            <i class="ph ph-moon" data-active="false"></i>
        </div>
        
        <main class="interface">
            <section class="criar-nova-tarefa">
                <h2>Criar nova tarefa</h2>
    
                <form class="criar-nova-tarefa-form">
                    <div class="input-tarefa">
                        <label for="tarefa">Escreva uma tarefa*</label>
                        <input name="tarefa" type="text" placeholder="O que vamos fazer hoje?">
                    </div>
    
                    <div class="input-tarefa">
                        <label for="projeto">Se quiser, especifique o projeto</label>
                        <input name="projeto" type="text" placeholder="Em qual projeto estamos trabalhando?">
                    </div>
    
                    <div class="input-tarefa">
                        <label>Quando essa tarefa precisa ser concluída?</label>
                        <div class="radios-prazo">
                            <div class="radio-prazo">
                                <input type="radio" name="prazo" id="hoje" value="hoje" checked>
                                <label for="hoje">
                                    <div style="height: 10px; width: 10px; border-radius: 50%;"></div>
                                    <p>Hoje</p>
                                </label>
                            </div>
    
                            <div class="radio-prazo">
                                <input type="radio" name="prazo" id="amanha" value="amanha">
                                <label for="amanha">
                                    <div style="height: 10px; width: 10px; border-radius: 50%;"></div>
                                    <p>Amanhã</p>
                                </label>
                            </div>
    
                            <div class="radio-prazo">
                                <input type="radio" name="prazo" id="semana" value="semana">
                                <label for="semana">
                                    <div style="height: 10px; width: 10px; border-radius: 50%;"></div>
                                    <p>Essa semana</p>
                                </label>
                            </div>
                        </div>
                    </div>
    
                    <div class="submit-tarefa">
                        <i class="ph ph-arrow-right"></i>
                    </div>
                </form>
            </section>
    
            <div class="separador"></div>
    
            <section class="minhas-tarefas">
                <h2>Minhas tarefas</h2>
    
                <div class="todas-tarefas">
                    <div class="tarefas-grupo tarefas-grupo-hoje">
                        <hgroup class="tarefas-header">
                            <h1 class="tarefas-titulo">Para hoje</h1>
                            <h3 class="tarefas-tag tag-hoje">Me priorize!</h3>
                        </hgroup>
                    </div>
        
                    <div class="tarefas-grupo tarefas-grupo-amanha">
                        <hgroup class="tarefas-header">
                            <h1 class="tarefas-titulo">Para amanhã</h1>
                            <h3 class="tarefas-tag tag-amanha">Se planeje para mim.</h3>
                        </hgroup>
                    </div>
        
                    <div class="tarefas-grupo tarefas-grupo-semana">
                        <hgroup class="tarefas-header">
                            <h1 class="tarefas-titulo">Para essa semana</h1>
                            <h3 class="tarefas-tag tag-semana">Pode me deixar por último ;)</h3>
                        </hgroup>
                    </div>
                </div>
            </section>
    
            <div class="separador"></div>
    
            <section class="tarefas-grupo tarefas-grupo-vencidas">
                <h2>Tarefas vencidas</h2>
            </section>
        </main>
    </div>
</body>
</html>
